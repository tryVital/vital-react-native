on:
  push:
    branches-ignore:
      - master
name: Test compile
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: build
        run: |
         corepack enable &&
         yarn install && yarn build